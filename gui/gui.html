<html>
<body>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="/gui/gui.css"/>
        <script src="/gui/jquery-1.11.2.min.js"></script>
        <script src="/gui/jquery-ui.min.js"></script>
    </head>
    <script>
        $(function() {
            if(Gui != undefined)
            {
                Gui.init();
            }
        });
    </script>
    <div class="pages">
        <div id="main">
            <h1>Blind Delivery</h1>

            <div class="menu">
                <span class="button play">Play!</span>
            </div>
        </div>
        <div id="hud">
            <div class="buttons">
                <div class="tools">
                    <span class="button none selected"><div class="icon"></div>None</span>
                    <span class="button road"><div class="icon"></div>Road</span>
                    <span class="button remove"><div class="icon"></div>Remove</span>
                </div>
                <div class="actions">
                    <span class="button car"><div class="icon"></div>Buy car</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
